<!DOCTYPE html>
<html lang="en">
      <head>
            <title>div Boxes</title>
            <meta charset="utf-8">
            <style>
            h1 {   background-color:#A8C682;
                  padding: 5px;	
                  color: #000000;
            }
            p {    font-family: Arial,sans-serif;
                  
            }
            #yls {float: right;
                  margin: 0 0 5px 5px; 
                  border: 1px solid #000000;
            }

            .div1 { width: 200px;
                    height: 200px;
                    background-color: #d1ecff;
                    border: 3px dashed #000000;
                    padding: 5px;
            }

            .div2 { width: 100px;
                    height: 100px; 
                    background-color: #ffffff;
                    border: 3px ridge #000000;
                    margin: 10px;
                    padding: 5px; 
            }

            </style>
      </head>
      <body>
            <div class="div1">
                  This is the first box.
                  <div class="div2">
                        This is the second box.
                  </div>
            </div>
      </body>
</html>
